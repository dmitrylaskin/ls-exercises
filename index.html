<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h2 class="title">Slider:</h2>
            <div class="slider">
                <div class="slider__wrapper">
                    <div class="slider__item">1</div>
                    <div class="slider__item">2</div>
                    <div class="slider__item">3</div>
                    <div class="slider__item">4</div>
                    <div class="slider__item">5</div>
                    <div class="slider__item">6</div>
                    <div class="slider__item">7</div>
                    <div class="slider__item">8</div>
                </div>

            </div>
            <div class="btn-block">
                <button class="slider__btn-right btn">Left</button>
                <button class="slider__btn-left btn">Right</button>
            </div>
            <h2 class="title">Modal window:</h2>
            <button class="btn-modal">Open modal window</button>
            <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Autem magnam ratione quasi alias adipisci molestias doloribus, provident eum natus rerum,
                numquam delectus cum at nobis consectetur deserunt perspiciatis eveniet temporibus.
            </p>

        </div>

    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="modal__close">&times;</span>
            <p class="modal__text">Modal window text</p>
        </div>
    </div>
    <script src="js/slider.js"></script>
    <script src="js/modal.js"></script>
</body>
</html>
